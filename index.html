<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Labs - Interactive Business Intelligence</title>
    <link rel="stylesheet" href="css/styles.css?v=1768466913">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <!-- Metrics Bar -->
    <div id="metrics-bar" class="metrics-bar">
        <div class="metric-detail">
            <span class="metric-label">DATE</span>
            <span class="metric-value" id="date-metric">JAN 2007</span>
        </div>
        <div class="metric-detail">
            <span class="metric-label">STOCK PRICE</span>
            <span class="metric-value" id="stock-metric">$29.80</span>
        </div>
        <div class="metric-detail">
            <span class="metric-label">MARKET SHARE</span>
            <span class="metric-value" id="share-metric">42%</span>
        </div>

        <!-- Profile Icon -->
        <button id="profile-icon-btn" class="profile-icon-btn" aria-label="View Profile">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                <path d="M5 20c0-4 3-7 7-7s7 3 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>

    <!-- Main Content Container -->
    <main id="main-content" class="main-content">
        <!-- Content will be dynamically inserted here -->
    </main>

    <!-- Artifact Collection Button (Bottom Left Corner) -->
    <button id="artifact-toggle-btn" class="artifact-toggle-btn">
        <div class="artifact-icon"><i class="ph ph-trophy"></i></div>
        <div class="artifact-count-badge" id="artifact-count">0</div>
    </button>

    <!-- Artifact Collection Modal -->
    <div id="artifact-modal-collection" class="modal artifact-collection-modal hidden">
        <div class="artifact-collection-content">
            <div class="artifact-collection-header">
                <h2>Artifact Collection</h2>
                <button class="modal-close" id="artifact-collection-close">✕</button>
            </div>
            <div class="artifact-collection-grid" id="artifact-collection-grid">
                <!-- Artifact cards will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bottom Action Bar -->
    <div id="action-bar" class="action-bar hidden">
        <button id="back-btn" class="action-btn">◄ Back</button>
        <button id="progress-btn" class="action-btn">Progress</button>
        <button id="share-btn" class="action-btn">Share</button>
    </div>

    <!-- Modal for Information Cards -->
    <div id="card-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" id="modal-close">✕</button>
                <button class="modal-share">Share</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Card content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Action Modal (Take Action) -->
    <div id="action-modal" class="modal action-modal hidden">
        <div class="action-modal-container" id="action-modal-content">
            <!-- Action options will be inserted here -->
        </div>
    </div>

    <!-- Artifact Viewer Modal -->
    <div id="artifact-modal" class="modal artifact-modal hidden">
        <div class="artifact-modal-content">
            <button class="modal-close" id="artifact-modal-close">✕</button>
            <div id="artifact-viewer" class="artifact-viewer">
                <!-- Artifact 3D view and details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal profile-modal hidden">
        <div class="profile-modal-content">
            <div class="profile-modal-header">
                <h2>Leadership Profile</h2>
                <button class="modal-close" id="profile-modal-close">✕</button>
            </div>
            <div class="profile-modal-body" id="profile-modal-body">
                <!-- Profile content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="js/data.js?v=1737461654"></script>
    <script src="js/state.js?v=1737461654"></script>
    <script src="js/artifacts.js?v=1737461654"></script>
    <script src="js/transitions.js?v=1737461654"></script>
    <script src="js/feedback.js?v=1737461654"></script>
    <script src="js/ui.js?v=1737461654"></script>
    <script src="js/app.js?v=1737461654"></script>
</body>
</html>

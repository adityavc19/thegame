<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Labs - Interactive Business Intelligence</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Metrics Bar -->
    <div id="metrics-bar" class="metrics-bar">
        <div class="metric-detail">
            <span class="metric-label">DATE</span>
            <span class="metric-value" id="date-metric">JAN 2007</span>
        </div>
        <div class="metric-detail">
            <span class="metric-label">CEO</span>
            <span class="metric-value" id="ceo-metric">Steve Ballmer</span>
        </div>
        <div class="metric-detail">
            <span class="metric-label">CASH POSITION</span>
            <span class="metric-value" id="cash-metric">$32.0B</span>
        </div>
        <div class="metric-detail">
            <span class="metric-label">STOCK PRICE</span>
            <span class="metric-value" id="stock-metric">$29.80</span>
        </div>
        <div class="metric-detail">
            <span class="metric-label">MARKET SHARE</span>
            <span class="metric-value" id="share-metric">42%</span>
        </div>
        <div class="metric-detail">
            <span class="metric-label">MORALE</span>
            <span class="metric-value" id="morale-metric">üü¢ Neutral</span>
        </div>
    </div>

    <!-- Main Content Container -->
    <main id="main-content" class="main-content">
        <!-- Content will be dynamically inserted here -->
    </main>

    <!-- Artifact Collection Button (Bottom Left Corner) -->
    <button id="artifact-toggle-btn" class="artifact-toggle-btn">
        <div class="artifact-icon">üèÜ</div>
        <div class="artifact-count-badge" id="artifact-count">0</div>
    </button>

    <!-- Artifact Collection Modal -->
    <div id="artifact-modal-collection" class="modal artifact-collection-modal hidden">
        <div class="artifact-collection-content">
            <div class="artifact-collection-header">
                <h2>Artifact Collection</h2>
                <button class="modal-close" id="artifact-collection-close">‚úï</button>
            </div>
            <div class="artifact-collection-grid" id="artifact-collection-grid">
                <!-- Artifact cards will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bottom Action Bar -->
    <div id="action-bar" class="action-bar hidden">
        <button id="back-btn" class="action-btn">‚óÑ Back</button>
        <button id="progress-btn" class="action-btn">Progress</button>
        <button id="share-btn" class="action-btn">Share</button>
    </div>

    <!-- Modal for Information Cards -->
    <div id="card-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" id="modal-close">‚úï</button>
                <button class="modal-share">Share</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Card content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Action Modal (Take Action) -->
    <div id="action-modal" class="modal action-modal hidden">
        <div class="action-modal-container" id="action-modal-content">
            <!-- Action options will be inserted here -->
        </div>
    </div>

    <!-- Artifact Viewer Modal -->
    <div id="artifact-modal" class="modal artifact-modal hidden">
        <div class="artifact-modal-content">
            <button class="modal-close" id="artifact-modal-close">‚úï</button>
            <div id="artifact-viewer" class="artifact-viewer">
                <!-- Artifact 3D view and details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/state.js"></script>
    <script src="js/artifacts.js"></script>
    <script src="js/transitions.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
